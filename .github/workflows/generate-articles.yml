name: Generate Daily Articles

on:
  schedule:
    # Run every day at 8:05 AM UTC (9:05 Zagreb time, right after Google quota reset at 8:00 UTC)
    - cron: '5 8 * * *'
  workflow_dispatch: # Allow manual trigger
    inputs:
      articles_count:
        description: 'Number of articles to generate'
        required: false
        default: '70'
        type: string

env:
  # Support multiple API keys for rotation
  GEMINI_API_KEY_1: ${{ secrets.GEMINI_API_KEY_1 }}
  GEMINI_API_KEY_2: ${{ secrets.GEMINI_API_KEY_2 }}
  GEMINI_API_KEY_3: ${{ secrets.GEMINI_API_KEY_3 }}
  # Fallback to single key if multi-key not configured
  GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
  # Dedicated key for image validation (separate quota)
  GEMINI_API_KEY_IMAGE: ${{ secrets.GEMINI_API_KEY_IMAGE }}
  # Image providers (Pexels, Unsplash, Pixabay)
  PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
  UNSPLASH_API_KEY: ${{ secrets.UNSPLASH_API_KEY }}
  PIXABAY_API_KEY: ${{ secrets.PIXABAY_API_KEY }}
  # Default to 70 articles per run (safer limit to ensure all translations complete)
  ARTICLES_PER_RUN: ${{ github.event.inputs.articles_count || '70' }}

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 600  # 10 hour timeout for large batches

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0  # Full history for rebase

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Show API key status
        run: |
          echo "ðŸ”‘ API Key Configuration:"
          if [ -n "$GEMINI_API_KEY_1" ]; then echo "  âœ… GEMINI_API_KEY_1 configured"; else echo "  âŒ GEMINI_API_KEY_1 missing"; fi
          if [ -n "$GEMINI_API_KEY_2" ]; then echo "  âœ… GEMINI_API_KEY_2 configured"; else echo "  âŒ GEMINI_API_KEY_2 missing"; fi
          if [ -n "$GEMINI_API_KEY_3" ]; then echo "  âœ… GEMINI_API_KEY_3 configured"; else echo "  âŒ GEMINI_API_KEY_3 missing"; fi
          if [ -n "$GEMINI_API_KEY_IMAGE" ]; then echo "  âœ… GEMINI_API_KEY_IMAGE configured (image validation)"; else echo "  âš ï¸ GEMINI_API_KEY_IMAGE missing (no AI image validation)"; fi
          if [ -n "$PEXELS_API_KEY" ]; then echo "  âœ… PEXELS_API_KEY configured"; else echo "  âš ï¸ PEXELS_API_KEY missing"; fi
          if [ -n "$UNSPLASH_API_KEY" ]; then echo "  âœ… UNSPLASH_API_KEY configured"; else echo "  âš ï¸ UNSPLASH_API_KEY missing"; fi
          if [ -n "$PIXABAY_API_KEY" ]; then echo "  âœ… PIXABAY_API_KEY configured"; else echo "  âš ï¸ PIXABAY_API_KEY missing"; fi
          echo ""
          echo "ðŸ“ Will generate up to $ARTICLES_PER_RUN articles"

      - name: Generate articles
        run: npm run generate
        env:
          GEMINI_API_KEY_1: ${{ secrets.GEMINI_API_KEY_1 }}
          GEMINI_API_KEY_2: ${{ secrets.GEMINI_API_KEY_2 }}
          GEMINI_API_KEY_3: ${{ secrets.GEMINI_API_KEY_3 }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GEMINI_API_KEY_IMAGE: ${{ secrets.GEMINI_API_KEY_IMAGE }}
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
          UNSPLASH_API_KEY: ${{ secrets.UNSPLASH_API_KEY }}
          PIXABAY_API_KEY: ${{ secrets.PIXABAY_API_KEY }}
          ARTICLES_PER_RUN: ${{ env.ARTICLES_PER_RUN }}

      - name: Check for changes
        id: changes
        run: |
          git add -A
          if git diff --staged --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No new articles generated"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "New articles detected"
          fi

      - name: Commit and push new articles
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit -m "ðŸ“ Auto-generate daily articles $(date +'%Y-%m-%d')"

          # Pull any remote changes before pushing (in case commits were made during generation)
          # Retry logic to handle transient failures
          MAX_RETRIES=3
          RETRY_COUNT=0

          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            echo "Attempt $((RETRY_COUNT + 1)) of $MAX_RETRIES..."

            # Fetch and rebase
            git fetch origin main
            git rebase origin/main

            # Try to push
            if git push; then
              echo "âœ… Push successful!"
              exit 0
            else
              RETRY_COUNT=$((RETRY_COUNT + 1))
              if [ $RETRY_COUNT -lt $MAX_RETRIES ]; then
                echo "âš ï¸ Push failed, retrying in 10 seconds..."
                sleep 10
              fi
            fi
          done

          echo "âŒ Push failed after $MAX_RETRIES attempts"
          exit 1

      - name: Generate summary
        run: |
          echo "### ðŸ“ Article Generation Complete! ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Count articles
          TOTAL_ARTICLES=$(find src/content/articles -name "*.json" 2>/dev/null | wc -l || echo "0")
          echo "**Total articles in repository:** $TOTAL_ARTICLES" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Show tracker stats if exists
          if [ -f "src/content/generated.json" ]; then
            echo "**Generation Progress:**" >> $GITHUB_STEP_SUMMARY
            echo '```json' >> $GITHUB_STEP_SUMMARY
            cat src/content/generated.json | head -20 >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— [View articles](./src/content/articles)" >> $GITHUB_STEP_SUMMARY

      - name: Trigger Vercel deploy (optional)
        if: steps.changes.outputs.has_changes == 'true'
        continue-on-error: true
        run: |
          if [ -n "${{ secrets.VERCEL_DEPLOY_HOOK }}" ]; then
            curl -X POST "${{ secrets.VERCEL_DEPLOY_HOOK }}"
            echo "Triggered Vercel deployment"
          fi
